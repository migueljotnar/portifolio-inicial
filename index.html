    <!-- Fim da seção "Sobre"-->

    <!-- Ínicio da seção "Projetos" -->
    <section id="projetos" class="projetos">
        <h3 class="projetos-titulo"></h3>

        <div class="projetos-caixa">

            <div class="projetos-card">
                <img src="./imagens/IMG1.png" alt="Imagem_ATENÇÃO" class="projeto-imagem">
                <div class="texto-titulo-caixa">

            <div class="projetos-card">

    <!-- Fim da seção "Projetos" -->

    <!-- Início da seção "Contato" -->
    <section id="contato" class="contato">
        <h5 class="contato-titulo"></h5>
        <form id="formulario" class="formulario-contato" onsubmit="enviarWhats(event)">

            <div class="grupo-form">
                <input placeholder="Nome" class="campo-form" id="nome">
            </div>

            <div class="grupo-form">
                <textarea class="campo-form" placeholder="Digite sua mensagem" rows="6" id="mensagem"></textarea>
            </div>

            <button type="submit" class="botao-form">Enviar WhatsApp</button>

        </form>
    </section>
    <!-- Fim da seção "Contato" -->

    <!-- Inicio JS-->
    <script>
        function enviarWhats(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const mensagem = document.getElementById('mensagem').value;
            const telefone = '5568992027210';

            const texto = `Olá, me chamo ${nome}, ${mensagem}`;
            const msgFormatada = encodeURIComponent(texto);
            const url = `https://whatsa.me/${telefone}/?t=${msgFormatada}`;

            console.log(url);

            window.open(url, '_blank');
        }
    </script>
    <!-- Fim JS-->
</body>
